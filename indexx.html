<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Episodes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
    h1 { text-align: center; }
    #episodes { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { background: #ffcc00; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #ff9900; }
    iframe { width: 100%; height: 400px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Pokémon Episodes</h1>
  <div id="episodes">Loading episodes...</div>
  <div id="player"></div>

  <script>
    const episodesDiv = document.getElementById("episodes");
    const playerDiv = document.getElementById("player");

    // 1. Fetch Pokémon series info
    async function loadEpisodes() {
      try {
        let res = await fetch("https://api.consumet.org/anime/gogoanime/info/pokemon");
        let data = await res.json();

        episodesDiv.innerHTML = ""; // clear loading text

        data.episodes.forEach(ep => {
          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>Episode ${ep.number}</h3>
            <button onclick="playEpisode('${ep.id}')">Watch</button>
          `;
          episodesDiv.appendChild(card);
        });
      } catch (e) {
        episodesDiv.innerHTML = "❌ Failed to load episodes.";
        console.error(e);
      }
    }

    // 2. Play selected episode
    async function playEpisode(id) {
      try {
        let res = await fetch(`https://api.consumet.org/anime/gogoanime/watch/${id}`);
        let data = await res.json();

        let videoUrl = data.sources.find(src => src.quality === "default")?.url || data.sources[0].url;

        playerDiv.innerHTML = `
          <h2>Now Playing</h2>
          <iframe src="${videoUrl}" allowfullscreen></iframe>
        `;
      } catch (e) {
        playerDiv.innerHTML = "❌ Failed to load video.";
        console.error(e);
      }
    }

    loadEpisodes();
  </script>
</body>
</html>
